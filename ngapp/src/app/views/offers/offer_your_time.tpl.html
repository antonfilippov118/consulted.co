<div id="offer_your_time">
  <h1>Offer your time</h1>
  <div id="category_select">
    <h3>Select categories</h3>
    <p>Note on rates: You can provide details specific to your knowledge in the category in the next step.</p>
    <div ng-repeat="group in groups" class="group">
      <h5>{{group.name}}</h5>
      <ul>
        <li ng-repeat="category in group.categories">
          <input
            name="selectedCategories[]"
            value="{{category._id}}"
            type="checkbox"
            ng-checked="selected(category._id)"> {{category.name}}
        </li>
      </ul>
    </div>
  </div>
  <div id="offer_setup">
    <h3>Setup offers</h3>
    <div ng-repeat="category in categories" ng-show="selected(category._id)">{{category.name}}</div>
  </div>
</div>
