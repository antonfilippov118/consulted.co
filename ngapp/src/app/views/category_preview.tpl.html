<div class="categories_preview">
  <h2><i class="fa fa-book"></i> Featured categories</h2>
  <div error-loading></div>
  <div ng-hide="error || loading">
    <div class="featured" ng-repeat="category in categories | limitTo:4"></div>
    <div class="show_all">
      <a href="#!/categories">Show all categories</a>
    </div>
  </div>
</div>
