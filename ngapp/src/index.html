<!DOCTYPE html>
<html ng-app="consulted"lang="en">
  <head>
    <title>consulted.co</title>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- Font Awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <header class="navbar navbar-inverse navbar-fixed-top navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="logo" href="#!/">consulted.co</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="#!/categories">Featured categories</a></li>
          <li><a href="#!/experts">Browse Experts</a></li>
          <li><a href="#!/use_cases">Typical use cases</a></li>
          <li><a href="#!/how_it_works">How it works</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#!/signup">Signup</a></li>
          <li><a href="#!/login">Login</a></li>
        </ul>
      </div>
    </header>
    <div id="content" class="container" ng-view></div>
    <div id="footer">
      <div class="container">
        <ul class="footer-links pull-left">
          <li><a href="#!/legal">Legal notice</a></li>
          <li class="muted"></li>
          <li><a href="#!/sitemap">Sitemap</a></li>
          <li class="muted"></li>
          <li><a href="#!/contact">Contact us</a></li>
          <li class="muted"></li>
          <li><a href="#!/career">Career</a></li>
        </ul>

        <ul class="footer-links pull-right">
          <li><a href="https://youtube.com"><i class="fa fa-2x fa-youtube"></i></a></li>
          <li><a href="https://twitter.com"><i class="fa fa-2x fa-twitter"></i></a></li>
          <li><a href="https://plus.google.com"><i class="fa fa-2x fa-google-plus-square"></i></a></li>
          <li><a href="https://facebook.com"><i class="fa fa-2x fa-facebook"></i></a></li>
        </ul>
      </div>
    </div>
    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </body>
</html>
